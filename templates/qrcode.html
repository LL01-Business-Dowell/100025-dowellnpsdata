<!doctype html>
<html lang="en">
  <head>
      {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .form-check-input-reverse{
        margin-left: 10px;
        }
        .form-check{
            padding: 0%;
        }
        .img-thumbnail {
        border: 0;
        }
        .card-body{
            border: 5px solid gray;
            border-radius: 5px;
        }
        .card-body > .card-body{
            border: 5px solid green;
            border-radius: 2px;
        }

        .green-btn{
            background-color: greenyellow;
        }
    </style>
    <title>Do well</title>
  </head>
  <body>
    <div class="container rounded bg-white mt-5">
        <div class="row justify-content-center">
            <div class="card">
                <div class="card-body">
                    <div class="card-body">
                        {% if qrcode %}
                        <img src="{{qrcode}}"  alt="..." class="img-thumbnail mb-2">
                        {% else %}
                        <img src="{% static 'assets/img/cpp.png' %}"  alt="..." class="img-thumbnail mb-2">
                        {% endif %}
                        <div class="row justify-content-center">
                            <a class="btn btn-primary green-btn" href="{{link}}" role="button">Click here or scan qrcode to start survey</a>
                        </div>
                    </div>
                    <!-- edit and proceed btn -->
                    <div class="row mt-2 p-4">
                        <a class="btn btn-primary green-btn float-left" href="#" role="button">Edit </a>
                        <a style="margin-left: auto;" class="btn btn-primary green-btn" href="{% url 'iframe' %}" role="button">Procced to Confirm</a>

                    </div>

                    
                </div>
                
            </div>
            
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>

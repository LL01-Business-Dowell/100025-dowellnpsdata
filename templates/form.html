<!doctype html>
<html lang="en">
  <head>
      {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .form-check-input-reverse{
        margin-left: 10px;
        }
        .form-check{
            padding: 0%;
        }
    </style>
    <title>Do well</title>
  </head>
  <body>
    <div class="container rounded bg-white mt-5">
        <div class="row justify-content-center">

            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                        <div class="form-group">
                          <label for="logo">Company Logo</label><br>
                          <img id="companyLogo" src="https://demo.themesberg.com/volt/assets/img/profile-cover.jpg" height="200px" width="150px" alt="..." class="img-thumbnail mb-2">
                          <div class="custom-file">
                            <input type="file" name="logo" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">Choose file</label>
                          </div>
                          
                        </div>
                        <div class="form-group">
                          <label>Brand Name</label>
                          <input type="text" name="brand_name" class="form-control" placeholder="Enter your brand name">
                        </div>
                        
                        <div class="form-group">
                            <label>Select Product Service</label>
                            <select class="custom-select" name="service" required>
                                <option selected value="">Open this select menu</option>
                                <option value="one">One</option>
                                <option value="two">Two</option>
                                <option value="three">Three</option>
                              </select>
                        </div>

                        <div class="form-group">
                            <label>Link to survey form</label>
                            <input type="text" name="url" class="form-control" placeholder="Enter url link">
                        </div>

                        <div class="form-group">
                            <label>Survey Location</label>
                            <select class="custom-select" required name="location">
                                <option selected value="">Open this select menu</option>
                                <option value="one">One</option>
                                <option value="two">Two</option>
                                <option value="three">Three</option>
                              </select>
                        </div>

                        <div class="form-group">
                            <label>Promotional Sentence</label>
                            <textarea class="form-control" name="promotional_sentence"></textarea>
                        </div>


                        <div class="form-check">
                            <label class="form-check-label" for="exampleCheck1">Disclaimer</label>
                            <input type="checkbox" class="form-check-input-reverse" id="exampleCheck1">
                          </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            
            
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
    <script>
    $(function(){

      $('#customFile').change(function(){
        const [file] = customFile.files
          if (file) {
            companyLogo.src = URL.createObjectURL(file)
          }
      })
     
    })
    </script>

  </body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"
            integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
    </head>
    <body>
        <main>
            <div class="container">
                <!-- main section starts -->
                <header class="">
                    <nav id="navbar">
                        <span class="padding_center"><i class="fa fa-bars"></i></span>
                    </nav>
                </header>
                <section class="feedback__text flex">
                    <h2>get your feedback from your desired locations</h2>
                </section>
                <section class="feedback__qst padding_center">
                    <h2>Questionaire</h2>
                    <p>Link your own using Google forms, HTML or any other link</p>
                </section>
                <section class="access__report__container padding_center">
                    <h2>Access Report</h2>
                    <div class="access__report flex">
                        <div class="access__report__keys__container">
                            <div class="access__report__keys flex">
                                <div class="key__value red"></div>
                                <small class="key__text">Link clicks/scans</small>
                            </div>
                            <div class="access__report__keys flex">
                                <div class="key__value yellow"></div>
                                <small class="key__text">Locations</small>
                            </div>
                            <div class="access__report__keys flex">
                                <div class="key__value green"></div>
                                <small class="key__text">Gadgets</small>
                            </div>
                        </div>
                        <div class="access__report__graph">
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                </section>
                <section class="feedback__buttons padding_center flex">
                    <button id="prev">Preview</button>
                    <button id="create">Create own survey</button>
                </section>

                <!-- main section ends -->
                <!-- pop up section starts -->
                <section class="create_survey">
                    <div class="form_survey_container padding_center">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form_control close_container flex">
                                <span id="qmark"> ? </span>
                                <span id="close"><i class="fa fa-close"></i></span>
                            </div>
                            <div class="form_control_image flex">
                                <div class="upload__image__cover">
                                    <button type="button" class="btn-warning">
                                        <img src="" alt="" id="logo" />
                                        <span id="upload__icon" class="flex"><i class="fa fa-plus"></i> <small>upload file</small></span>
                                        <span></span>
                                    </button>
                                    <input type="file" id="uploaded__image" name="logo" id="logo" required />
                                </div>
                            </div>
                            <div class="form_control">
                                <input type="text" placeholder="enter your name" id="brand_name" name="brand_name" required />
                            </div>
                            <div class="form_control">
                                <select name="service" id="service" required>
                                    <option value="">--select your product/service--</option>
                                    <option value="2">two</option>
                                </select>
                            </div>
                            <div class="form_control">
                                <input type="url" placeholder="https//:yourlink.com" id="url" name="url" required />
                            </div>
                            <div class="form_control">
                                <select name="location" id="location" required>
                                    <option value="">--select the survey form--</option>
                                    <option value="1">one</option>
                                    <option value="2">two</option>
                                </select>
                            </div>
                            <div class="form_control">
                                <textarea name="promotional_sentence" id="promotional_sentence" cols="30" rows="3" placeholder="Enter a promotional sentence to attract participants in (15 words)" required></textarea>
                            </div>
                            <div class="form_control disclaimer flex">
                                <span> disclaimer </span>
                                <input type="checkbox" id="disclaimer" name="disclaimer" required />
                            </div>
                            <div class="form_control">
                                <button type="submit">Create Survey Campaign</button>
                            </div>
                        </form>
                    </div>
                </section>
                <!-- pop up section ends -->
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            "use strict";

            // script for chart
            const ctx = document.getElementById("myChart").getContext("2d");
            const labels = ["Jan", "Feb", "Mar"];

            const data = {
                labels: labels,
                datasets: [
                    {
                        label: "My First dataset",
                        backgroundColor: ["rgba(255, 0, 0, 1)", "rgba(255, 232, 30, 1)", "rgba(83, 202, 95, 1)"],
                        data: [70, 50, 30],
                    },
                ],
            };

            const config = {
                type: "bar",
                data: data,
                options: {
                    responsive: true,
                },
            };
            const myChart = new Chart(document.getElementById("myChart"), config);

            //pop up
            // craete script for survey form
            const createBtn = document.querySelector("#create");
            const closeBtn = document.querySelector("#close");
            const createSurvey = document.querySelector(".create_survey");

            createBtn.addEventListener("click", function () {
                createSurvey.classList.add("show_create_btn");
            });
            closeBtn.addEventListener("click", function () {
                createSurvey.classList.remove("show_create_btn");
            });

            // upload image script
            const uploadIcon = document.querySelector("#upload__icon");
            const image = document.querySelector("#logo");
            const uploaded = document.querySelector("#uploaded__image");
            uploaded.addEventListener("change", function () {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    image.style.display = "block";
                    reader.addEventListener("load", function () {
                        image.setAttribute("src", this.result);
                        // console.log(this.result);
                        uploadIcon.style.display = "none";
                    });
                    reader.readAsDataURL(file);
                }
            });
            hh;
        </script>
    </body>
</html>

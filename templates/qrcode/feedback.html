{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- 
    <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
    rel="stylesheet"
  /> -->

  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

    <link rel="stylesheet" href="{% static 'assets/api-css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />

    <style>
      .form-control .multiselect-search {
        padding-top: 60px !important;
      }
      .feedback__text {
        background-color: var(--green-bg);
        padding: 5px 0px 5px 0px;
        text-align: center;
        color: var(--white-color);
        margin-top: 5px;
      }
      .feedback__qst {
        text-align: center;
        border-top: 1px solid var(--red-color);
        border-bottom: 1px solid var(--red-color);
        margin-top: 10px;
      }
      .feedback__qst h2 {
        color: var(--red-color);
      }
      .feedback__qst p {
        padding-top: 0.5rem;
      }
      .access__report__container {
        text-align: center;
      }
      .access__report__container h2 {
        margin-bottom: 0.5rem;
      }
      .access__report__keys__container {
        width: 50%;
      }
      .access__report__graph {
        width: 50%;
      }
      .access__report__keys {
        background-color: var(--gray-bg);
        margin-top: 5px;
        padding: 0.3rem;
        justify-content: flex-start;
      }
      .access__report__keys small {
        padding-left: 0.3rem;
      }
      .access__report__keys .red,
      .access__report__keys .yellow,
      .access__report__keys .green {
        width: 20px;
        height: 20px;
      }
      .access__report__keys .red {
        background-color: var(--red-color);
      }
      .access__report__keys .yellow {
        background-color: var(--yellow-color);
      }
      .access__report__keys .green {
        background-color: var(--green-bg);
      }
      .feedback__buttons {
        justify-content: space-between;
        transform: translateY(-20px);
      }
      .feedback__buttons #prev {
        background-color: var(--deep-gray-bg);
        padding: 0.8rem;
        min-width: 150px;
        color: var(--white-color);
      }
      .feedback__buttons #create {
        background-color: var(--green-bg);
        padding: 0.8rem;
        min-width: 120px;
        color: var(--white-color);
      }

      /* style for pop up */
      .close_container {
        justify-content: space-between;
        padding: 0.5rem 0rem 0.5rem 0rem;
      }
      .close_container #close {
        margin-right: 2.2rem;
        margin-top: 0.5rem;
        color: gray;
      }
      .disclaimer {
        justify-content: space-around;
        padding: 0.5rem 0rem 0.5rem 0rem;
      }
      .create_survey {
        height: 100%;
        overflow-y: scroll;
        display: flex;
        flex-direction: column;
        transform: translate(-50%, -50%) scale(0.1);
        top: 10%;
        left: 50%;
        background-color: var(--white-color);
        width: 375px;
        /* z-index: 999; */
        position: absolute;
        visibility: hidden;
        transition: 0.5s ease-in-out;
      }
      .show_create_btn {
        visibility: visible;
        transform: translate(-50%, -50%) scale(1);
        top: 50%;
      }
      #qmark {
        color: var(--red-color);
        margin-left: 1rem;
        margin-top: 0.5rem;
      }
      .form_control_image input[type="image"] {
        border-radius: 50%;
        background-color: var(--gray-bg);
        height: 100px;
        width: 100px;
        outline: none;
        border: none;
      }
      .upload__image__cover {
        position: relative;
      }
      .upload__image__cover button {
        border-radius: 50%;
        height: 80px;
        width: 80px;
        position: relative;
      }
      .upload__image__cover img {
        border-radius: 50%;
        max-width: 100px;
        max-height: 100px;
      }
      .upload__image__cover input[type="file"] {
        background-color: blueviolet;
        height: 80px;
        width: 80px;
        border-radius: 50%;
        position: absolute;
        right: 3%;
        opacity: 0;
      }
      .form_control_image {
        position: relative;
      }
      .form_control_image span {
        position: absolute;
        flex-direction: column;
        bottom: 15px;
        left: 10px;
        padding: 0.3rem;
        font-size: 13px;
      }
      .form_control_image span i {
        font-weight: 300;
      }
      .form_control_image span i {
        font-size: 0.9rem;
        padding-bottom: 0.4rem;
        color: gray;
      }
      .form_control_image small {
        color: gray;
      }
      .form_control input[type="text"],
      input[type="email"],
      input[type="url"],
      textarea,
      select {
        /* background-color: var(--gray-bg); */
        padding: 1rem;
        width: 100%;
        border-radius: 0.5rem;
        margin-top: 0.9rem;
        outline: none;
        color: #000;
        border: 1px solid var(--gray-bg);
      }
      .form_control option {
        max-width: 50%;
      }
      .form_control button {
        width: 100%;
        background-color: var(--green-bg);
        color: var(--white-color);
        padding: 1rem;
        cursor: pointer;
      }

      /* nav menu items */
      .navlinks {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        /* transform: translate(-50%, -50%) scale(1); */
        top: 0;
        left: 0;
        position: absolute;
        background-color: var(--green-bg);
        visibility: hidden;
      }
      .navlinks ul li a {
        color: var(--white-color);
      }
      .show_navlinks {
        visibility: visible;
        top: 0;
      }
      @media (max-width: 768px) {
        .feedback__text {
          padding: 35px 0px 35px 0px;
        }
        .feedback__qst {
          padding: 40px 0px 40px 0px;
        }
        .access__report__container {
          text-align: center;
          padding: 1.9rem 1.5rem;
        }
        .feedback__buttons {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- main section starts -->
        <header class="">
          <nav id="navbar">
            <span class="padding_center navbar__menu"
              ><i class="fa fa-bars"></i
            ></span>
          </nav>
        </header>
        <section class="feedback__text flex">
          <h2>
            get your feedback from your <br />
            desired locations
          </h2>
        </section>

        <section class="feedback__qst">
          <h2>Questionaire</h2>
          <p>
            Link your own using Google forms, <br />
            HTML or any other link
          </p>
        </section>
        <section class="access__report__container padding_center">
          <h2>Access Report</h2>
          <div class="access__report flex">
            <div class="access__report__keys__container">
              <div class="access__report__keys flex">
                <div class="key__value red"></div>
                <small class="key__text">Link clicks/scans</small>
              </div>
              <div class="flex">
                <div class="key__vaccess__report__keysalue yellow"></div>
                <small class="key__text">Locations</small>
              </div>
              <div class="access__report__keys flex">
                <div class="key__value green"></div>
                <small class="key__text">Gadgets</small>
              </div>
            </div>
            <div class="access__report__graph">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </section>
        <section class="feedback__buttons padding_center flex">
          <button id="prev">Preview</button>
          <button id="create">Create survey</button>
        </section>

        <!-- main section ends -->
        <!-- pop up section starts -->
        <section class="create_survey">
          <div class="form_survey_container padding_center">
            <form action="" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form_control close_container flex">
                <span id="qmark"> ? </span>
                <span id="close"><i class="fa fa-close"></i></span>
              </div>
              <div class="form_control_image flex">
                <div class="upload__image__cover">
                  <button type="button" class="btn-warning">
                    <img src="" alt="" id="logo" />
                    <span id="upload__icon" class="flex"
                      ><i class="fa fa-plus"></i>
                      <small>upload file</small></span
                    >
                    <span></span>
                  </button>
                  <input
                    type="file"
                    id="uploaded__image"
                    name="logo"
                    id="logo"
                    required
                  />
                </div>
              </div>
              <div class="form_control">
                <input
                  type="text"
                  placeholder="enter your name"
                  id="brand_name"
                  name="brand_name"
                  required
                />
              </div>
              <div class="form_control">
                <select name="service" id="service" required>
                  <option value="">--select your product/service--</option>
                  <option value="2">two</option>
                </select>
              </div>
              <div class="form_control">
                <input
                  type="url"
                  placeholder="https//:yourlink.com"
                  id="url"
                  name="url"
                  required
                />
              </div>
              <!-- <div class="form_control">
                <select name="location" id="location" required>
                  <option value="">--select the survey form--</option>
                  <option value="1">one</option>
                  <option value="2">two</option>
                </select>
              </div> -->
              <!-- 
                start country api selector
               -->
              <div class="dropdown-container">
                <div class="dropdown-button noselect w-100">
                  <div class="dropdown-label">Select countries</div>
                  <div class="dropdown-quantity">
                    (<span class="quantity">Empty</span>)
                  </div>
                  <i class="fa fa-chevron-down"></i>
                </div>
                <div class="dropdown-list" style="display: none">
                  <input
                    type="search"
                    placeholder="Search states"
                    class="dropdown-search"
                  />
                  <ul></ul>
                </div>
              </div>
              <!-- end country api selector -->
              <div class="form_control">
                <select name="countries" id="countries" required>
                  <option value="">--select your country--</option>
                </select>
              </div>
              <div class="form_control">
                <select name="regions" id="regions" required>
                  <option value="">--select your city--</option>
                </select>
              </div>
              <div class="form_control">
                <textarea
                  name="promotional_sentence"
                  id="promotional_sentence"
                  cols="30"
                  rows="3"
                  placeholder="Enter a promotional sentence to attract participants in (15 words)"
                  required
                ></textarea>
              </div>
              <div class="form_control disclaimer flex">
                <span> disclaimer </span>
                <input
                  type="checkbox"
                  id="disclaimer"
                  name="disclaimer"
                  required
                />
              </div>
              <div class="form_control">
                <button type="submit">Create Survey Campaign</button>
              </div>
            </form>
          </div>
        </section>
        <!-- pop up section ends -->
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script>
      "use strict";

      // script for chart
      const ctx = document.getElementById("myChart").getContext("2d");
      const labels = ["Jan", "Feb", "Mar"];

      const data = {
        labels: labels,
        datasets: [
          {
            label: "My First dataset",
            backgroundColor: [
              "rgba(255, 0, 0, 1)",
              "rgba(255, 232, 30, 1)",
              "rgba(83, 202, 95, 1)",
            ],
            data: [70, 50, 30],
          },
        ],
      };

      const config = {
        type: "bar",
        data: data,
        options: {
          responsive: true,
        },
      };
      const myChart = new Chart(document.getElementById("myChart"), config);

      //pop up
      // craete script for survey form
      const createBtn = document.querySelector("#create");
      const closeBtn = document.querySelector("#close");
      const createSurvey = document.querySelector(".create_survey");

      createBtn.addEventListener("click", function () {
        createSurvey.classList.add("show_create_btn");
      });
      closeBtn.addEventListener("click", function () {
        createSurvey.classList.remove("show_create_btn");
      });

      // upload image script
      const uploadIcon = document.querySelector("#upload__icon");
      const image = document.querySelector("#logo");
      const uploaded = document.querySelector("#uploaded__image");
      uploaded.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          image.style.display = "block";
          reader.addEventListener("load", function () {
            image.setAttribute("src", this.result);
            // console.log(this.result);
            uploadIcon.style.display = "none";
          });
          reader.readAsDataURL(file);
        }
      });
    </script>

            throw new TypeError("Oops, we haven't got JSON!");
          }
          return response.json();
        })
        .then((data) => {
          selectId.innerHTML = null;
          option = document.createElement("option");
          option.value = option.textContent = "-- select your country --";
          selectId.add(option);

          /* process your data further */
          data.forEach((element) => {
            console.log(element.name);
            option = document.createElement("option");
            option.value = option.textContent = element.name;
            selectId.add(option);
          });
        })
        .catch((error) => console.error(error));
    </script>
    <script>
      selectId.addEventListener("change", function () {
        let country = selectId.value;

        // Fetch Api for regions
        const regionId = document.getElementById("regions");

        //remove existing regions first
        regionId.innerHTML = null;
        option = document.createElement("option");
        option.value = option.textContent = "-- loading regions --";
        regionId.add(option);

        // const regionOptionId = document.getElementById("regions__options");
        const regionUrl =
          "https://100074.pythonanywhere.com/region/name/" +
          country +
          "/{{ user.username }}/{{ session_id }}/100014/";
        fetch(regionUrl, {
          method: "GET",
        })
          .then((response) => {
            const contentType = response.headers.get("content-type");
            if (!contentType || !contentType.includes("application/json")) {
              throw new TypeError("Oops, we haven't got JSON!");
            }
            return response.json();
          })
          .then((data) => {
            regionId.innerHTML = null;
            option = document.createElement("option");
            option.value = option.textContent = "-- select your region --";
            regionId.add(option);

            /* process your data further */
            data.forEach((element) => {
              console.log(element.name);
              option = document.createElement("option");
              option.value = option.textContent = element.name;
              regionId.add(option);
            });
          })
          .catch((error) => console.error(error));
      });
    </script>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
  </body>
</html>
